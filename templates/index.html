<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image</title>
</head>
    <h1>Upload an Image for Prediction</h1>
    <form action="/predict" method="post" enctype="multipart/form-data">
        <input type="file" name="file" accept="image/*" required>
        <button type="submit">Upload and Predict</button>
    </form>

    {% if prediction %}
    <h2>Prediction Result:</h2>
        <h4>Predicted Tumor type = {{ prediction }}</h4>
        <h4>Suggested Drugs are = {{ suggestion }}</h4>

    <!-- Display the image directly using base64 encoding -->
    <img src="data:image/png;base64,{{ image_base64 }}" alt="Uploaded Image" style="max-width: 500px;">
        <form action="/tumor" method="post" enctype="multipart/form-data">

        <button type="submit">Highlight effected Area</button>    </form>

    {% endif %}
</body>
</html>
